## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (none, create-only, drop, create-drop, validate, update)
# spring.jpa.hibernate.ddl-auto = update is the hibernate property which is responsible to automatically create a table for the JPA Entity.
spring.jpa.hibernate.ddl-auto = update

# The Spring-boot-crud-rest is a context path of our spring boot application added in
# application.properties file. This will be used in Angular application.

# Displays all your queries - Whether to enable logging of SQL statement
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=8080

server.error.include-stacktrace=never
